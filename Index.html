    color: #ff1493;

    font-weight: bold;

.login-container button {

    padding: 12px;
    background: #ff1493;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

.login-container button:hover {
    background: #ff6eb4;
    transform: scale(1.05);
}

    color: #ff1493;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
