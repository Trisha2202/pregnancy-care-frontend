<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pregnancy Care AI ü§ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #fdeff9, #ecf9ff);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.chat-container {
    width: 95%;
    max-width: 420px;
    height: 90vh;
    background: #ffffff;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.chat-header {
    background: #ffb6c1;
    padding: 15px;
    color: #fff;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
}

.chat-header span {
    font-size: 14px;
    display: block;
}

.chat-box {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
}

.message {
    margin-bottom: 12px;
    padding: 10px 14px;
    border-radius: 15px;
    max-width: 80%;
    font-size: 14px;
}

.user {
    background: #d1f0ff;
    align-self: flex-end;
}

.bot {
    background: #f7f7f7;
    align-self: flex-start;
}

.input-area {
    padding: 10px;
    border-top: 1px solid #ddd;
    display: flex;
    gap: 6px;
}

.input-area input {
    flex: 1;
    padding: 10px;
    border-radius: 12px;
    border: 1px solid #ccc;
    outline: none;
}

.input-area button {
    background: #ff69b4;
    color: #fff;
    border: none;
    padding: 10px 14px;
    border-radius: 12px;
    cursor: pointer;
}

select {
    width: 100%;
    padding: 8px;
    border: none;
    outline: none;
}
</style>
</head>

<body>

<div class="chat-container">
    
    <div class="chat-header">
        ü§ç Pregnancy Care AI
        <span>Your gentle health companion</span>
    </div>

    <select id="language">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="hinglish">Hinglish</option>
    </select>

    <div class="chat-box" id="chatBox">
        <div class="message bot">
            Hello ü§ç I‚Äôm here to support you through pregnancy, postpartum & childcare.
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Ask me anything..." />
        <button onclick="sendMessage()">‚û§</button>
    </div>

</div>

<script>
const chatBox = document.getElementById("chatBox");

function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = `message ${sender}`;
    div.innerText = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMessage() {
    const input = document.getElementById("userInput");
    const language = document.getElementById("language").value;
    const message = input.value.trim();

    if (message === "") return;

    addMessage(message, "user");
    input.value = "";

    try {
        const response = await fetch("http://127.0.0.1:8000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                message: message,
                language: language
            })
        });

        if (!response.ok) {
            addMessage("‚ö†Ô∏è Server error. Please try again.", "bot");
            return;
        }

        const data = await response.json();
        addMessage(data.reply, "bot");

    } catch (error) {
        addMessage("‚ùå Unable to connect to backend. Is the server running?", "bot");
    }
}
</script>

</body>
</html>
fetch("https://pregnancy-care-app.onrender.com/chat")
